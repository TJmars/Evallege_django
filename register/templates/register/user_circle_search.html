{% extends 'register/base.html' %}

{% block content %}
<form class="form-inline mt-4" method="post" action="{% url 'register:user_circle_search' %}">
<div class="modal-body">
    <p class="card-text">追加したいサークルのIDおよびパスワードを入力してください</p>
 <div class="form-group">
     {% csrf_token %}
     <textarea id="textarea1" class="form-control" name="ID" style="width:100%;height:40px;" placeholder="ID"></textarea>
     <textarea id="textarea2" class="form-control" name="password" style="width:100%;height:40px;" placeholder="password"></textarea>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-success my-2 my-sm-2" type="submit">検索</button>
</div>
　　　　　</form>
{% endblock %}
